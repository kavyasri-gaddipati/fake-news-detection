<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card main-card">
        <h1 class="main-title">FAKE NEWS PREDICTION</h1>
        <form method="post">
            <div class="mb-3">
                <label for="news" class="form-label"><h5>Enter News Text:</h5></label>
                <textarea id="news" name="news" rows="10" class="form-control" required></textarea>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary check-button">Check</button>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary logout-button">Logout</a>
            </div>
            <br>
        </form>
        {% if prediction %}
            <h4 class="mt-3">Prediction : {{ prediction }}</h4>
        {% endif %}
    </div>
</body>
</html>
